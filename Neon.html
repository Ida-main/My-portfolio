<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "digital paintings" content = "Digital Paintings">
        <title> Noen Drawings </title>
        
        <link href="style.css" rel = "stylesheet" type = "text/css">
        
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    </head>
    <body>
        <h1> Neon </h1>
        
        <a href="index.html">
        <div class = "button">
            <p> Home </p>
        </div>
        </a>
        
        <div class = "section">
            <div class="row">
                <div class= "column">
                    <img src = "neon/neonbody.jpg" alt="bodyleft" style = "width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src = "neon/noenmoew.jpg" alt="moew" style = "width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src = "neon/neonhand.jpg" alt="PeakyBlinders" style = "width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
                    <div class= "column">
                    <img src = "neon/noenflower.jpg" alt="mira" style = "width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                </div>
            </div>
             <!-- modal -->
            <div id="myModal" class = "modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    
                    <!-- modal images-->
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="neon/neonbody.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="neon/noenmoew.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="neon/neonhand.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="neon/noenflower.jpg" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    
                    <!-- modal images -->
                    <div class="column">
                        <img class="demo cursor" src="neon/neonbody.jpg" style="width:100%" onclick="currentSlide(1)" alt="Cloud study painted in Krita. Referenced from a screen cap of one of Jonna Jinton's videos on YouTube.">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="neon/noenmoew.jpg" style="width:100%" onclick="currentSlide(2)" alt="Fanart from Spirited Away painted in Photoshop.">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="neon/neonhand.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cloud study painted in Krita. Reference photo taken in Atlanta.">
                    </div>
                     <div class="column">
                        <img class="demo cursor" src="neon/noenflower.jpg" style="width:100%" onclick="currentSlide(4)" alt="Manatee painted in Krita. Reference photo taken at Odense Zoo.">
                    </div>
                </div>
            </div>
<script src="modalGalleryScript.js"></script>
            
        </div>
    </body>

</html>
